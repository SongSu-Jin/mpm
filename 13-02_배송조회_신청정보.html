<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>BC</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.3.1.slim.min.js.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/common.css" rel="stylesheet">
<script src="js/common.js"></script>
</head>

<body>
<div id="wrap">
	<!-- header -->
	<header id="hd">
		<div class="container">
			<button type="button" class="icon-back">이전 페이지 이동</button>
			<h1>배송조회</h1>
			<a class="icon-home" href="/">홈으로 이동</a>
		</div>
	</header>
	
	<!-- container -->
	<div id="ct">
		<!-- 페이지 시작 -->
		<div class="deliv-srch-wrap">
			<div class="info-cont">
				<h2 class="tit01">신청정보</h2>
				<ul class="list-info">
					<li>00.00.00에 신청한<br />
						QR키트는 <span class="flag-red">신청완료</span> 상태입니다.
					</li>
					<li>00.00.00에 신청한<br />
						QR키트는 <span class="flag-blue">제작&middot;배송 준비중</span> 상태입니다.
					</li>
					<li>00.00.00에 신청한<br />
						QR키트는 <span class="flag-green">발송완료</span> 상태입니다.<br />
						&rarr; 등기번호 : <span class="uline">000000000000</span>
					</li>
				</ul>
			</div>
			<div class="notice-cont">
				<h2 class="tit01">안내사항</h2>
				<ul class="lst-type-bull">
					<li>발송완료 이후 배송 진행 상황은 우체국 사이트에서 확인해주세요.<br />
						<a href="#" class="btn-black">등기번호로 조회하기</a>
					</li>
					<li>QR키트를 수령하지 못하셨나요?<br />BC QR결제 가맹점 상담센터(<span class="fc-blue">02-330-5777</span>)을 이용해주세요.</li>
				</ul>
			</div>
		</div>
		<!--// 페이지 끝 -->
	</div>
</div>
</body>
</html>
