<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>BC</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.3.1.slim.min.js.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/common.css" rel="stylesheet">
<script src="js/common.js"></script>
</head>

<body>
<div id="wrap">
	<!-- container -->
	<div id="ct">
<!-- 페이지 시작 -->
<div id="access" class="container">
	<div class="ft-txt-wrp">
		<div class="title">
			<h1 class="h2">앱 권한 설정 안내</h1>
			<p class="h6 mt5">BC QR for Shop App 에서 사용하는 권한을 알려드립니다.</p>
		</div>
		<div class="bx-access type2">
			<h2 class="tit">필수 접근 권한</h2>
			<ul>
				<li class="row align-items-center">
					<div class="col-xs-auto pr15"><img src="images/icon/icon_file.png" width="65" alt=""></div>
					<div class="col">
						<h3 class="h4">기기사진, 미디어, 파일</h3>
						<p class="h6 text-muted mt2">보안솔루션 OS루팅, 앱 위변조 검증</p>
					</div>
				</li>
				<li class="row align-items-center pt20">
					<div class="col-xs-auto pr15"><img src="images/icon/icon_push.png" width="65" alt=""></div>
					<div class="col">
						<h3 class="h4">Push 알림</h3>
						<p class="h6 text-muted mt2">승인 알림 메시지 수신</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="bx-access type2">
			<h2 class="tit">선택 접근 권한</h2>
			<ul>
				<li class="row align-items-center">
					<div class="col-xs-auto pr15"><img src="images/icon/icon_camera.png" width="65" alt=""></div>
					<div class="col">
						<h3 class="h4">카메라</h3>
						<p class="h6 text-muted mt2">QR코드 스캔</p>
					</div>
				</li>
			</ul>
		</div>
		<ul class="lst-type-dot text-muted h6 mt25">
			<li>필수 접근 권한을 허용하지 않으면, 앱 이용이 불가합니다.</li>
			<li>선택 접근 권한을 허용하지 않으면, 서비스 이용이 제한됩니다.  </li>
		</ul>
	</div>
	<div class="pb20">
		<a class="btn btn-primary btn-lg btn-block" href="#">확인</a> 
	</div>
</div>
<!--// 페이지 끝 -->
	</div>
</div>
