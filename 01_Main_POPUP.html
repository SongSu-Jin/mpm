<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>BC</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.3.1.slim.min.js.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/common.css" rel="stylesheet">
<script src="js/common.js"></script>
</head>

<body>
<div id="wrap">
	<!-- header -->
	<header id="hd">
		<div class="container">
			<button type="button" class="icon-back">이전 페이지 이동</button>
			<h1>결제 내역</h1>
			<a class="icon-home" href="/">홈으로 이동</a>
		</div>
	</header>
	
	<!-- container -->
	<div id="ct">
<!-- 페이지 시작 -->
<div class="container pt60 mt60">
	<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal1">팝업 1</button>
	<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal2">팝업 2</button>
	<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal3">팝업 3</button><!--// 2019-07-18 -->
</div>
<!--// 페이지 끝 -->
	</div>
</div>

<!-- modal -->
<div class="modal fade" id="modal1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
				<h5 class="h4 text-center">가맹점명 변경</h5>
				<div class="bx-padding bg-light text-center mt10 mb15">
					<p class="h6">BC QR for Shop에서 사용될 가맹점명을 변경해주세요.</p>
				</div>
				<div class="form-roup">
					<input type="text" class="form-control" placeholder="가맹점명을 입력해주세요.">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">닫기</button>
				<button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">확인</button>
			</div>
		</div>
	</div>
</div>

<!-- 셀렉트박스 -->
<!-- https://www.jqueryscript.net/demo/Picker-iOS-UI-Selectscroll/ 플러그인 주소 -->
<link rel="stylesheet" href="css/jquery.selectscroll.css">
<script src="js/jquery.selectscroll.js"></script>
<div class="modal fade" id="modal2">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body pt0">
				<div id="select_target"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">닫기</button>
				<button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">확인</button>
			</div>
		</div>
	</div>
</div>

<!-- 2019-07-18 -->
<!-- modal3 -->
<div class="modal fade" id="modal3">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
				<h5 class="h4 text-center">가맹점명 변경</h5>
				<div class="bx-padding bg-light text-center mt10 mb15">
					<p class="h6">QR키트에 표시될 가맹점명을 변경할 수 있습니다.<br />공백 포함 14글자까지 입력해주세요.</p>
				</div>
				<div class="form-roup">
					<input type="text" class="form-control" placeholder="가맹점명을 입력해주세요.">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">닫기</button>
				<button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">확인</button>
			</div>
		</div>
	</div>
</div>
<!--// 2019-07-18 -->

<script>
	jQuery(function($){
		function init () {
			$('#select_target').selectScroll({
				data: [
					[{
						text: '1개월',
						id: 1
					 },{
						 text: '2개월',
						 id: 2
					 },{
						text: '3개월',
						id: 3
					 },{
						text: '4개월',
						id: 4
					 },{
						text: '5개월',
						id: 5
					},{
						text: '6개월',
						id: 6
					}]
				],
				selectedIndex: [0],
				cancel: function () {
					console.log('Canceld')
				}
			})
		}
		$('#modal2').on('shown.bs.modal	', function (e) {
		  	init();
		});
	
	});
</script>
<!--// 셀렉트박스 -->
</body>
</html>
